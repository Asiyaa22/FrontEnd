<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="weather.js"></script>
</head>
<body>

        <div class="content">
            <div class="location">
                <h4>Gurugram</h4>

            <div class="range">
                <p>Max 34&deg;</p>
                <p>Min 24&deg;</p>
            </div>
        </div>
    </div>
</body>
</html>
